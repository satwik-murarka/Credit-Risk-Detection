<!DOCTYPE html>
<html>

<head>
    <title>
        Credit Risk Detection
    </title>
    <style>
        body {
            text-align: center;
        }

        button {
            color: aliceblue;
            background-color: blue;
        }
    </style>
</head>

<body>
    <h1>Credit Risk Detection</h1>
    <div>
        <form method="post" action="/predict">
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value={{age}}><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>

            <label for="job">Job:</label>
            <select id="job" name="job">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select><br><br>
            <label for="credit">Credit Amount:</label>
            <input type="number" id="credit" name="credit" value={{credit}}><br><br>

            <label for="duration">Duration:</label>
            <input type="duration" id="duration" name="duration" value={{duration}}><br><br>
            <label for="checking_account">Checking Account:</label>
            <select id="checking_account" name="checking_account">
                <option value="No Account">No Account</option>
                <option value="Little">Little</option>
                <option value="Moderate">Moderate</option>
                <option value="Rich">Rich</option>
            </select><br><br>
            <input type="submit" value="Submit">
        </form>
        <a href="/">Reset</a>
    </div>
    {% if prediction %}
        {% if prediction == 1 %}
        <h2 style="color: green">No Risk</h2>
        {% else %}
        <h2 style="color: red">Risk</h2>
        {% endif %}
        {% endif %}
</body>

</html>
